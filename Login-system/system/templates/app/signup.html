<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>signup page</title>
</head>
<body>
    <center><h2>Signup Page</h2></center>
            <form method="POST" action="/signup/">
            	{% csrf_token %}
            	<div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-12 col-xxl-6">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">User Name</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" name="username" placeholder="Enter username" autocomplete ="off" required>
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">Firstname</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2" name="firstname" placeholder="Enter Firstname" autocomplete ="off" required>
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">Lastname</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2" name="lastname" placeholder="Enter Lastname" autocomplete ="off" required>
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">Email</label>
                                <input type="email" class="form-control" id="formGroupExampleInput2" name="email" placeholder="Enter Email" autocomplete ="off" required>
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">Password</label>
                                <input type="password" class="form-control" id="formGroupExampleInput2" name="password" placeholder="Enter Password" autocomplete ="off" required>
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="formGroupExampleInput2" name="cpassword" placeholder="Re-enter your password" autocomplete ="off" required>
                            </div>
                        </div>
                    </div>
                    <div class="text-center my-4"><button type="submit" name="submit" class="btn btn-outline-info">SignUp</button></div>
                </div>
            </form>    
</body>
</html>
