{% load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>login system</title>
</head>
<body>
  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dissmissible
   fade show" role="alert">
  <strong>message:</strong>{{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="close">
  <span aria-hidden="true">&times;</span>
  </button>
  </div>
  {% endfor %}
  <h3>welcome to my login system</h3>

  {% if user.is_authenticated %}
  <h2>hello {{firstname}}! </h2>
  <h3>you are sucessfully logged in</h3>
  <button type="submit"><a href="signout">signout</a></button>       
  {% else %}
  <button type="submit"><a href="signup">signup</a></button>
  <button type="submit"><a href="signin">signin</a></button>
  {% endif %}
  

   <h2>login system</h2>
   <button type="submit"><a href="signup">signup</a></button>
   <button type="submit"><a href="signin">signin</a></button>
   <button type="submit"><a href="signout">signout</a></button>       
    </div>
</body>
</html>
